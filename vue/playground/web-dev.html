
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        hello world html은 화면에 나타나는 태그 돔의 정보를 넣는거고
    </div>

    <script>
        
        var div = document.querySelector('#app'); 
        var str = 'heeya'
        div.innerHTML = str;

        str = 'heeyaaaaaa'
        div.innerHTML = str;
        //자바 스크립트는 해당 태그나 돔을 조작하는것 
        
    </script>
</body>
</html>
