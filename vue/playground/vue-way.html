<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div id="app"></div>
   <script>
       var div = document.querySelector('#app');
       var viewModel = {};
        // defineProperty  : 객체의 동작을 재정의 하는 api
        // Object.defineProperty(대상객체, 객체의 속성, {
        //     // 정의할 내용
        // })(
            // 즉시실행함수
            // 즉시실행함수에 대한 링크 한 번 읽기
        (function() {
            function init() {
                Object.defineProperty(viewModel, 'str', {
                    // 속성에 접근했을 때의 동작을 정의
                    get: function () {
                        console.log('접근');


                    },
                    // 속성에 값을 할당했을 때의 동작을 정의
                    set: function (newValue) {
                        console.log('할당', newValue);
                        render(newValue);
                    }
                    // -> 이게 바로 뷰의 핵심인 리액티비티 = 반응성
                    // 데이터의 변화를 라이브러리에서 감지해서 알아서 화면을 그려주는 것 
                });
            }

            function render(value) {
                div.innerHTML = value;
            }

            init();
        })();
        

   </script>
</body>
</html>
